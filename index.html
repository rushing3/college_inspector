<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>P5 - Colleges</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
    <div id="main">
        <div style="position: absolute; top: 650px; left: 980px;">
            <div>
                <label for="xAxisSelect">X-Axis:</label>
            </div>
            <select class="custom-select small" id="xSelect" onchange="onXChanged()">
                <option selected value="sat_average">Average SAT</option>
                <option value="act_median">Median ACT</option>
                <option value="admission_rate">Admission Rate</option>
                <option value="avg_cost">Average Cost</option>
                <option value="undergrad_population">Undergrad Population</option>
                <option value="avg_family_income">Average Family Income</option>
            </select>
        </div>
        <div style="position: absolute; top: 17px; left: 20px;">
            <div>
                <label for="yAxisSelect">Y-Axis:</label>
            </div>
            <select class="custom-select small" id="ySelect" onchange="onYChanged()">
                <option selected value="mean_earnings_after_8years">Mean Earnings 8 years after Entry</option>
                <option value="median_debt">Median Debt</option>
                <option value="retention_rate">Retention Rate</option>
                <option value="completion_rate">Completion Rate</option>
                <option value="employment_rate_after_8years">Employment Rate 8 years after entry</option>
            </select>
        </div>
        <div style="position: absolute; top: 17px; left: 1200px;">
            <div>
                <label for="filterTerm">Search by Name:</label>
            </div>
            <input type="text" value="" onchange="onFilterTermChanged(this.value)">
        </div>
        <svg width="1420" height="720" style="border: 1px solid #777;">
        </svg>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/bootstrap-slider.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
<script src="./js/d3-tip.js"></script>
<script src="./js/main.js"></script>
</html>
