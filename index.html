<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>P5 - Colleges</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
    <div id="main">
        <div style="position: absolute; top: 17px; left: 450px;">
            <div>
                <h1 style="font-weight: 600">College Inspector</h1>
                <hr>
            </div>
        </div>
        <div style="position: absolute; top: 550px; left: 875px;">
            <div>
                <label for="xAxisSelect" style="font-weight: 600">X-Axis:</label>
            </div>
            <select class="custom-select large" id="xSelect" onchange="onXChanged()">
                <option selected value="sat_average">Average SAT</option>
                <option value="act_median">Median ACT</option>
                <option value="admission_rate">Admission Rate</option>
                <option value="avg_cost">Average Cost</option>
                <option value="undergrad_population">Undergrad Population</option>
                <option value="avg_family_income">Average Family Income</option>
            </select>
        </div>
        <div style="position: absolute; top: 17px; left: 20px;">
            <div>
                <label for="yAxisSelect" style="font-weight: 600">Y-Axis:</label>
            </div>
            <select class="custom-select large" id="ySelect" onchange="onYChanged()">
                <option selected value="mean_earnings_after_8years">Mean Earnings 8 years after Entry</option>
                <option value="median_debt">Median Debt</option>
                <option value="retention_rate">Retention Rate</option>
                <option value="completion_rate">Completion Rate</option>
                <option value="employment_rate_after_8years">Employment Rate 8 years after entry</option>
            </select>
        </div>
        <div style="position: absolute; top: 27px; left: 890px;">
            <select class="custom-select small" id="topSelect" style="font-weight: 600; border: 0px; outline: 0px; background-color: transparent;" onchange="onTopChanged()">
                <option selected value="mean_earnings_after_8years">Top 5 Mean Earnings 8 years after Entry</option>
                <option value="median_debt">Top 5 Median Debt</option>
                <option value="retention_rate">Top 5 Retention Rate</option>
                <option value="completion_rate">Top 5 Completion Rate</option>
                <option value="employment_rate_after_8years">Top 5 Employment Rate 8 years after entry</option>
                <option value="undergrad_population">Top 5 Undergrad Population</option>
            </select>
        </div>
        <div style="position: absolute; top: 170px; left: 895px;">
            <select class="custom-select small" id="bottomSelect" style="font-weight: 600; border: 0px; outline: 0px; background-color: transparent;" onchange="onBottomChanged()">
                <option selected value="mean_earnings_after_8years"> Bottom 5 Mean Earnings 8 years after Entry</option>
                <option value="median_debt"> Bottom 5 Median Debt</option>
                <option value="retention_rate"> Bottom 5 Retention Rate</option>
                <option value="completion_rate"> Bottom 5 Completion Rate</option>
                <option value="employment_rate_after_8years"> Bottom 5 Employment Rate 8 years after entry</option>
                <option value="undergrad_population">Bottom 5 Undergrad Population</option>
            </select>
        </div>
        <div style="position: absolute; top: 344px; left: 1025px;">
            <div>
                <label for="filterTerm" style="font-size: 16px; font-weight: 600;">Search by Name:</label>
            </div>
            <input type="text" value="" style="width: 230px;" onchange="onFilterTermChanged(this.value)">
            <hr>
        </div>
        <div style="position: absolute; top: 372px; left: 870px;">
            <div>
                <button class="btn btn-basic btn-sm" style="font-size: 16px; font-weight: 600;" onClick=toggleTrendline()>Toggle Trendline</button>
            </div>
            <hr>
        </div>
        <div style="position: absolute; top: 440px; left: 870px;">
            <div>
                <button class="btn btn-basic btn-sm" style="font-size: 16px; font-weight: 600;" onClick=clearFilters()>Clear Filters</button>
            </div>
        </div>
        <svg width="1260" height="620" style="border: 1px solid #777;">
        </svg>
        <div class="card-table">
            <div id="card-div" class="row">
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/bootstrap-slider.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
<script src="./js/d3-tip.js"></script>
<script src="./js/main.js"></script>
</html>
